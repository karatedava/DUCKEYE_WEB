<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckEYE Web App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        ul li {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        input[type="file"] {
            padding: 0.5rem;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            background-color: #6200ea;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #3700b3;
        }
        .camera-container {
            display: none;
            margin-top: 1rem;
        }
        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 0.75rem;
        }
        canvas {
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.3rem;
            }
            input[type="file"], input[type="submit"], button {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Analysis</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <input type="submit" value="Analyze">
        </form>
        <button id="startCamera">Use Camera</button>
        <div id="cameraContainer" class="camera-container">
            <video id="video" autoplay playsinline></video>
            <button id="capture">Capture Image</button>
            <form id="cameraForm" method="post" action="/upload">
                <input type="hidden" id="imageData" name="image">
                <input type="submit" id="submitCapture" value="Analyze Captured Image" style="display: none;">
            </form>
        </div>
    </div>
    <script>
        const startCameraBtn = document.getElementById('startCamera');
        const cameraContainer = document.getElementById('cameraContainer');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const canvas = document.createElement('canvas');
        const imageDataInput = document.getElementById('imageData');
        const cameraForm = document.getElementById('cameraForm');
        const submitCaptureBtn = document.getElementById('submitCapture');

        startCameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Prefer rear camera on mobile
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                cameraContainer.style.display = 'block';
                startCameraBtn.style.display = 'none';
            } catch (err) {
                console.error('Camera access error:', err);
                alert('Unable to access camera: ' + err.message);
            }
        });

        captureBtn.addEventListener('click', () => {
            try {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                imageDataInput.value = imageData;
                submitCaptureBtn.style.display = 'block';
            } catch (err) {
                console.error('Capture error:', err);
                alert('Error capturing image: ' + err.message);
            }
        });

        cameraForm.addEventListener('submit', () => {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
